<body>
    <h1 style="background-color: rgb(86, 240, 48);">Arithmetic Operation Using JavaScript</h1>
    <script>
        var x = "HELLOOO ALL";
        console.log(x);
        alert(x);
        x = 250;
        alert("Value of x=" + x);

        x = 25;
        console.log(x);

        let m = 53;
        let n = 6;
        alert("10+2=" + (m + n));

        var a = 42,
            b = 2;
        var add = a + b;
        alert("addition of 43+2 =" + add);
        var sub = a - b;
        alert("subraction of 42-2 =" + sub);
        var multiply = a * b;
        alert("multiply of 42*2 =" + multiply);
        var div = a / b;
        alert("division of 42/2 =" + div);
        var modulus = a % b;
        alert("modulus of 42%2 =" + modulus);
        var x = "Arithmetic Operation using javascript";
        console.log(x);
        alert(x);
    </script>
